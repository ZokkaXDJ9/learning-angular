<div class="mt-10 bg-slate-600 text-white m-auto w-1/2">
  <div class="text-center border-black border-2 py-2">
    <h1 class="text-3xl">Unsere Todos</h1>
    <p>Offene Todos: 0</p>
  </div>
  <div *ngFor="let todo of todos; let i = index">
    <app-todo
      [todo]="todo"
      [index]="i"
      (todoIndex)="toggleTodo($event)"
      (deleteIndex)="deleteTodo($event)"
    ></app-todo>
  </div>
</div>
